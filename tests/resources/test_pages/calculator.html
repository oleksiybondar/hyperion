<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    .calculator {
      width: 300px;
      margin: 50px auto;
      background-color: #e6e6e6;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .screen {
      width: 100%;
      height: 60px;
      font-size: 52px;
      text-align: right;
      background-color: #fff;
      padding: 0px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    button {
      width: 100%;
      height: 50px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.2s;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    /* XS and SM Viewports */
    @media screen and (max-width: 767px) {
      .calculator {
        background-color: #333;
        box-shadow: none;
      }

      .screen {
        margin-bottom: 10px;
        color: #fff;
        background-color: #222;
      }

      button {
        background-color: #eee;
        color: #333;
      }

      button.action {
        background-color: #f90;
        color: #fff;
      }

      button.special {
        background-color: #888;
        color: #fff;
      }
    }

    /* MD and LG Viewports (Android-like style) */
    @media screen and (min-width: 768px) {
      .calculator {
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        background-color: #333; /* Dark grey background for Android-like style */
      }

      .screen {
        border: none;
        margin-bottom: 10px;
        color: #000;
        background-color: #fff;
      }

      button {
        background-color: #b3d9ff;
        color: #000;
      }

      button.action {
        background-color: #007bff;
        color: #fff;
      }

      button.special {
        background-color: #0056b3;
        color: #fff;
      }
    }
  </style>
</head>
<body>
<div class="calculator">
  <div class="screen" id="screen"></div>
  <div class="buttons">
    <button onclick="clearScreen()" class="special">C</button>
    <button onclick="appendToScreen('(')" class="special">(</button>
    <button onclick="appendToScreen(')')" class="special">)</button>
    <button onclick="appendToScreen('/')" class="action">/</button>
    <button onclick="appendToScreen('7')">7</button>
    <button onclick="appendToScreen('8')">8</button>
    <button onclick="appendToScreen('9')">9</button>
    <button onclick="appendToScreen('*')" class="action">*</button>
    <button onclick="appendToScreen('4')">4</button>
    <button onclick="appendToScreen('5')">5</button>
    <button onclick="appendToScreen('6')">6</button>
    <button onclick="appendToScreen('-')" class="action">-</button>
    <button onclick="appendToScreen('1')">1</button>
    <button onclick="appendToScreen('2')">2</button>
    <button onclick="appendToScreen('3')">3</button>
    <button onclick="appendToScreen('+')" class="action">+</button>
    <button onclick="appendToScreen('0')">0</button>
    <button onclick="appendToScreen('.')">.</button>
    <button onclick="calculate()" class="action">=</button>
  </div>
</div>

<script>
  const screen = document.getElementById('screen');

  function appendToScreen(value) {
    screen.innerHTML += value;
  }

  function clearScreen() {
    screen.innerHTML = '';
  }

  function calculate() {
    try {
      screen.innerHTML = eval(screen.innerHTML);
    } catch (error) {
      screen.innerHTML = 'Error';
    }
  }
</script>
</body>
</html>
